<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>front-end mentorship</title>
</head>

<body>

    <main>
        <div class="form-container">
            <form action="" class="form-input">
                <label for="full-name">FULLNAME</label>
                <input type="text" placeholder="Your Name">
                <label for="email-address">Email Address</label>
                <input type="text" placeholder="Email Address">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" placeholder="DD/MM/YYYY">
                <label for="gender">Gender</label>
                <div class="form-gender">
                    <div class="check-box-item">
                        <input type="radio" name="gender" value="male">
                        <label for="gender-lable">male</label>
                    </div>
                    <div class="check-box-item">
                        <input type="radio" name="gender" value="female">
                        <label for="gender-lable">female</label>
                    </div>

                </div>
                <div class="form-container-accept">
                    <input type="checkbox" name="accept" value="accept" class="accept-check-box">
                    <label for="accept">I accept the terms & conditions</label>
                </div>
                <button type="submit" class="submit-button"> create account </button>
            </form>

        </div>

    </main>
</body>

</html>
